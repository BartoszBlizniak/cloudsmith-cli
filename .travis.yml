dist: trusty
sudo: false
language: python

addons:
  apt_packages:
  - pandoc

cache:
  directories:
  - $HOME/.cache
  - $TRAVIS_BUILD_DIR/.tox

env:
  global:
    # CLOUDSMITH_API_KEY=foo
    - secure: 
    # PYPI_PASSWORD=foo
    - secure: 

# TODO(ls): Put script into stages when it is supported:
# https://github.com/travis-ci/beta-features/issues/28
stages:
  - name: lint
    if: tag IS blank
  - name: test
    if: tag IS blank
  - name: deploy
    if: branch = master AND type = push AND tag IS present

jobs:
  include:
  - stage: lint
    python: 3.6
    env:
    - TOXENV=py36-flake8
  - stage: lint
    python: 3.6
    env:
    - TOXENV=py36-pylint
  - stage: lint
    python: 3.6
    env:
    - TOXENV=py36-black
  - stage: lint
    python: 3.6
    env:
    - TOXENV=py36-isort
  - stage: lint
    python: 3.6
    env:
    - TOXENV=py36-checkrst
  - stage: test
    python: 2.7
    env:
    - TOXENV=py27
    after_success:
    - codecov
    - python-codacy-coverage -r reports/coverage.xml
  - stage: test
    python: 3.6
    env:
    - TOXENV=py36
    after_success:
    - codecov
    - python-codacy-coverage -r reports/coverage.xml
  - stage: deploy
    script:
    before_deploy:
    - pip install cloudsmith-cli twine
    deploy:
    - provider: script
      skip_cleanup: true
      script: ./scripts/deploy.sh
      on:
        tags: true
    - provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file_glob: true
      file: dist/cloudsmith_cli*.whl
      on:
        tags: true

install:
  - pip install --upgrade pip setuptools wheel
  - pip install tox codecov pypandoc
  - pip install codacy-coverage

script:
  - tox

notifications:
  email:
    on_failure: always
    on_success: change
  slack:
    secure: 
