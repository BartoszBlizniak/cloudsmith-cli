# Use this file to configure the Overcommit hooks you wish to use. This will
# extend the default configuration defined in:
# https://github.com/brigade/overcommit/blob/master/config/default.yml
#
# At the topmost level of this YAML file is a key representing type of hook
# being run (e.g. pre-commit, commit-msg, etc.). Within each type you can
# customize each hook, such as whether to only run it on certain files (via
# `include`), whether to only display output if it fails (via `quiet`), etc.
#
# For a complete list of hooks, see:
# https://github.com/brigade/overcommit/tree/master/lib/overcommit/hook
#
# For a complete list of options that you can use to customize hooks, see:
# https://github.com/brigade/overcommit#configuration
#
# Uncomment the following lines to make the configuration take effect.

PreCommit:
  HardTabs:
    enabled: true
  TrailingWhitespace:
    enabled: true
  YamlSyntax:
    enabled: true

PrePush:
  CustomScript:
    enabled: true
    required_executable: 'tox'
    command: ['tox']
  PipCheck:
    enabled: true
    description: 'Check pip requirements file is parseable'
    requires_files: true
    required_executable: 'pip'
    flags: ['install', '-r', 'requirements_dev.txt', '--no-index']
    include:
      - 'requirements/common.txt'
      - 'requirements/development.txt'
      - 'requirements/production.txt'
      - 'requirements_dev.txt'
      - 'requirements_test.txt'
      - 'requirements.txt'
  GitLfs:
    enabled: true
    flags: ['pre-push']
    required_executable: 'git-lfs'

PostCheckout:
  PipInstall:
    enabled: true
    description: 'Install pip dependencies'
    requires_files: true
    required_executable: 'pip'
    flags: ['install', '-r', 'requirements_dev.txt']
    include:
      - 'requirements/common.txt'
      - 'requirements/development.txt'
      - 'requirements/production.txt'
      - 'requirements_dev.txt'
      - 'requirements_test.txt'
      - 'requirements.txt'

PostMerge:
  PipInstall:
    enabled: true
    description: 'Install pip dependencies'
    requires_files: true
    required_executable: 'pip'
    flags: ['install', '-r', 'requirements_dev.txt']
    include:
      - 'requirements/common.txt'
      - 'requirements/development.txt'
      - 'requirements/production.txt'
      - 'requirements_dev.txt'
      - 'requirements_test.txt'
      - 'requirements.txt'

CommitMsg:
  HardTabs:
    enabled: true
  RussianNovel:
    enabled: true
