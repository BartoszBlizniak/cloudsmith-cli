version: v1.0

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run Tests
    task:
      jobs:
      - name: py37-tests
        commands:
          - checkout
          - tox py37
      - name: isort
        commands:
          - checkout
          - tox -e py37-isort
      - name: flake8
        commands:
          - checkout
          - tox -e py37-flake8
      - name: pylint
        commands:
          - checkout
          - tox -e py37-pylint
      - name: black
        commands:
          - checkout
          - tox -e py37-black
